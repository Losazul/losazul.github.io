# Jekyll configuration
markdown: kramdown
highlighter: rouge
paginate: 10 # it will paginate after this number
language: 'es-ES'
words_per_minute: 200

# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: /
meinvento: https://www.monitoresgaming.com/
# Website info
title: Monitores Gaming
description: Monitores Gaming, sitio de referencia de pantallas para PC. ¿HD o 4k? ¿Samsung o Asus? ¿Dell o HP? ¡Análisis de los mejores modelos 2019!
cover: assets/images/blog-cover.jpg
logo: assets/images/blog-icon.png
logo_dark: assets/images/favicon.png
favicon: assets/images/favicon.png
production_url: https://monitoresgaming.com/
CNAME: www.monitoresgaming.com
name: Monitores Gaming
# Social info
navigation: True # show the navbar links
subscribers: False # you need to connect an external service for this to work,
# if 'True' the submit button is disabled for now, but you can change that
# by editing `_includes/subscribe-form.html`
twitter: monitoresgaming # replace by your username
facebook: Monitores-Gaming-475429786158755/ # replace by your username

# Disqus
disqus: True
disqus_shortname: MonitoresGaming # replace with your disqus username

# Google Analytics
google_analytics: # replace with your GA tracking identifier

# Permalinks
permalink: /:categories/:title/
# permalink: /author/:author
# permalink: /tag/:tag

# Authors' info in `_data/authors.yml`
# Tags' info in `_data/tags_info.yml`

# gems and other configs
plugins_dir: [_plugins]
plugins: [jekyll-paginate, jekyll-feed]

feed:
  path: feed.xml

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...

# Settings for builing master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
timezone:    America/New_York
locale:      es_ES
future:      true

safe: False
lsi: False
username: losazul
repo: losazul.github.io
branch: master
destination: ../jasper2-pages/

exclude:
  - assets/css
  - node_modules
  - vendor
  - .travis.yml
  - Gemfile
  - Gemfile.lock
  - GHOST.txt
  - gulpfile.js
  - LICENSE
  - package.json
  - Rakefile
  - README.md
  - script.py
  - changelog.md
  - "*.Rmd"
  - .git*
